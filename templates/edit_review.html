{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container text-center info">
    <h5>Edit Review</h5>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form | crispy }}
        <input class="btn btn-success" type="submit" value="Save">
    </form>
</div>
{% endblock content %}
